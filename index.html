<!DOCTYPE html>
<html lang="zh">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
  <script type="module" src="src/main.js" defer></script>
  <link rel="stylesheet" href="/src/output.css">
</head>

<body>
  <div class="container mx-auto">
    <!-- navbar start-->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">计算机视觉</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
          <li><a>首页</a></li>
          <li tabindex="0">
            <a>
              作业
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
              </svg>
            </a>
            <ul class="p-2 bg-base-100">
              <li><a>第一次作业</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- theme select start -->
        <div data-choose-theme class="dropdown dropdown-end">
            <label tabindex="0" class="btn m-1">主题</label>
            <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                <li><a data-set-theme='halloween' data-act-class="ACTIVECLASS">halloween</a></li>
                <li><a data-set-theme='forest' data-act-class="ACTIVECLASS">forest</a></li>
                <li><a data-set-theme="cyberpunk" data-act-class="ACTIVECLASS">cyberpunk</a></li>
                <li><a data-set-theme="lofi" data-act-class="ACTIVECLASS">lofi</a></li>
                <li><a data-set-theme="fantasy" data-act-class="ACTIVECLASS">fantasy</a></li>
                <li><a data-set-theme="garden" data-act-class="ACTIVECLASS">garden</a></li>
                <li><a data-set-theme="dracula" data-act-class="ACTIVECLASS">dracula</a></li>
                <li><a data-set-theme="lemonade" data-act-class="ACTIVECLASS">lemonade</a></li>

            </ul>
        </div>
      <!-- theme select end -->
    </div>
    <!-- navbar end -->

    <!-- infobar start -->
    <div id="success" style="display:none" class="alert alert-success shadow-lg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>操作成功</span>
      </div>
    </div>

    <div id="failure" style="display:none" class="alert alert-error shadow-lg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>操作失败，请重试</span>
      </div>
    </div>
    <!-- infobar end -->

    <!-- progress bar start -->
    <progress style='display:none' class="progress w-56"></progress>
    <!-- progress bar end -->

    <!-- apply search and button -->
    <div id="control" class="container mx-auto mt-20 flex">
      <div class="container mx-auto ml-20">
        <input id="link" type="text" placeholder="请输入图片链接"
          class="input input-bordered input-primary w-full max-w-xs hover:max-w-lg transition-all" />
      </div>
      <div class="container mx-auto ml-20">
        <div>
            <button id="getButton" class="btn btn-primary">获取图片</button>
            <button id="getRandomButton" class="btn btn-primary ml-2">随机图片</button>
        </div>
        <div class="mt-2">
            <button id="sobelButton" class="btn btn-primary">应用sobel算法</button>
            <button id="cannyButton" class="btn btn-primary ml-2">应用canny算法</button>
        </div>
      </div>
    </div>
  </div>
    <!-- apply button end-->

    <!-- steps start -->
    <!-- <div class="container mx-auto mt-20"> -->
    <!--   <div class="btn-group"> -->
    <!--     <button class="btn">上一步</button> -->
    <!--     <button class="btn btn-active">下一步</button> -->
    <!--   </div> -->
    <!--  -->
    <!--   <ul class="steps"> -->
    <!--     <li class="step step-primary">Register</li> -->
    <!--     <li class="step step-primary">Choose plan</li> -->
    <!--     <li class="step">Purchase</li> -->
    <!--     <li class="step">Receive Product</li> -->
    <!--   </ul> -->
    <!--   <input type="range" min="0" max="100" value="40" class="range range-xs" /> -->
    <!-- </div> -->
    <!-- steps end -->

    <!-- render start -->
    <div id='dataTableContainer' class="container flex mx-auto mt-10" style="display: none">
        <div id="dataTable" class="mx-auto"></div>
    </div>
    <div id="renderContainerBelow" class="mx-auto mt-10 px-4 grid grid-cols-2 gap-4" style="display:none"></div>
    <div id="renderContainerAbove" class="container mx-auto mt-10 mb-20"></div>
    <!-- render end -->

  </div>
</body>

</html>
