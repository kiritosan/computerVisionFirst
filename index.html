<!DOCTYPE html>
<html lang="zh">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
    <div class="flex wrap childrenDivLeft mt"> 
      <div class="flex col center">
        <canvas id="myCanvas" width="300" height="300"></canvas>
        <p>原图</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasGray" width="300" height="300"></canvas>
        <p>灰度处理</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeX" width="298" height="298"></canvas>
        <p>X方向梯度</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeY" width="298" height="298"></canvas>
        <p>Y方向梯度</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeTotal" width="298" height="298"></canvas>
        <p>总梯度</p>
      </div>
      <div class="flex col center">
        <!-- 由于k=5 所以像素值减两圈 边成了296＊296 -->
        <canvas id="myCanvasGaussian" width="296" height="296"></canvas>
        <p>高斯模糊</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeXS" width="294" height="294"></canvas>
        <p>X方向梯度</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeYS" width="294" height="294"></canvas>
        <p>Y方向梯度</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasEdgeTotalS" width="294" height="294"></canvas>
        <p>总梯度</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasNMS" width="296" height="296"></canvas>
        <p>非极大值抑制</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasLast" width="296" height="296"></canvas>
        <p>双阈值和边缘连接</p>
      </div>
      <div class="flex col center">
        <canvas id="myCanvasTest" width="296" height="296"></canvas>
        <p>测试</p>
      </div>
    </div>
  </body>
</html>
